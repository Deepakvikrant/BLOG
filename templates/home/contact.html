{% extends 'base.html' %}
{% block title %}contact{% endblock title %}
{% block contatactive %} active {% endblock contatactive %}

{% block body %}

<div class="container">
    <h3>Contact iCoder Admin</h3>

    <form method="POST" action="{% url 'contact' %}">
    {% csrf_token %}

        <div class="form-group">
          <label for="name">Name</label>
          <input name="name" type="text" class="form-control" id="name" aria-describedby="name" placeholder="Enter Name">
          <small id="NameHelp" class="form-text text-muted">we will naver share your details</small>
        </div>

        <div class="form-group">
          <label for="email">Email Addres</label>
          <input name ="email" type="email" class="form-control" id="email" placeholder="Email Addres">
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input name = "phone" type="phone" class="form-control" id="phone" placeholder="Phone No">
        </div>

        <div class="form-group">
            <label for="content">How can i help You!!</label>
            <textarea name="content" class="form-control" name="textarea" id="textarea" cols="30" rows="6" placeholder="Describe issue">write us!!</textarea>
        </div>


        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>

{% endblock body %}
